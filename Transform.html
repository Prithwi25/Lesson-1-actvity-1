<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            div{
                width: 200px;
                height: 500px ;
                background-color:aquamarine ;
                border: 5px solid red;
            }
            #mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>Welcome to transform</div>
        <div id="mydiv">Text transform</div>
    </body>
</html>
