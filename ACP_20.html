<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <input type="number" id="input1">
    <input type="number" id="input2">
    <button type="button" class="btn btn-secondary" onclick="add()">Add</button>
    <button type="button" class="btn btn-secondary " onclick="sub()">Subtract</button>
    <button type="button" class="btn btn-secondary" onclick="multiply()">Multiply</button>
    <button type="button" class="btn btn-secondary" onclick="div()">Divide</button>

    <p id="result"></p>

    <script>
        var num1, num2
        num1 = ( document.getElementById("input1").value)
        num2 =  (document.getElementById("input2").value)

        function add() {
            var result = num1 + num2
            document.getElementById("result").innerHTML = "Summation: " + result
        }


        function sub() {
            var result = num1 - num2
            document.getElementById("result").innerHTML = "Subtraction: " + result
        }

        function multiply() {
            var result = num1 * num2
            document.getElementById("result").innerHTML = "Multiplication: " + result
        }

        function div() {
            var result = num1 / num2
            document.getElementById("result").innerHTML = "Division: " + result
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
</body>

</html>
