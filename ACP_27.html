<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Array Project</h2>
    <p id="result"></p>

    
    <button onclick="square()">Square</button>
    <button onclick="cube()">Cube</button>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>

    <script>
        
        var points = [12, 7, 45, 3, 18, 25];

        
        document.getElementById("result").innerHTML = "Original: " + points;

        
        function square() {
            var newarray = points.map(function (num) {
                return eval(num + "**2");
            });
            document.getElementById("result").innerHTML = "Squares: " + newarray;
        }

        
        function cube() {
            var newarray = points.map(function (num) {
                return eval(num + "**3");
            });
            document.getElementById("result").innerHTML = "Cubes: " + newarray;
        }

        
        function ascending() {
            points.sort(function (a, b) { return a - b; });
            document.getElementById("result").innerHTML = "Ascending: " + points;
        }

        
        function descending() {
            points.sort(function (a, b) { return b - a; });
            document.getElementById("result").innerHTML = "Descending: " + points;
        }
    </script>

</body>

</html>
