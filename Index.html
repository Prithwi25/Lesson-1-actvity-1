<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <script>
        function sumAll() {

            let sum = 0;

            for (let i = 0; i < arguments.length; i++) {

                sum += arguments[i];

            }

            return sum;

        }

        console.log(sumAll(1, 5, 10)); // Output: 16

        console.log(sumAll(2, 4, 6, 8)); // Output: 20
    </script>
</body>

</html>
