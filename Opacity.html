<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: blue;
                padding: 20px;
            }
            div.first{
                opacity: 0.2;    
            }
            div.second{
                opacity: 0.4;    
            }
            div.third{
                opacity: 0.8;    
            }
        </style>
    </head>
    <body>
        <h1>Opacity property</h1>
        <p>This is how the property looks</p>
        <div class="first"><p>Opacity 0.2</p></div>
        <div class="second"><p>Opacity 0.4</p></div>
        <div class="third"><p>Opacity 0.8</p></div>
        <div><p>Opacity</p></div>
    </body>
</html>
