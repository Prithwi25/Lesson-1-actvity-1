<!DOCTYPE html>
<html>
    <head>
        <title> Shadow </title>
        <style>
            *{
                text-align: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            #text1{
                text-shadow: 2px 2px 1px brown;
            }
            #box{box-shadow: 9px 9px 5px violet;}
            #indent{
                text-indent: 70% ;
            }
          
        </style>
    </head>
    <body>
        <h1 id="text">Text Shadow</h1>
    
    <h1 id="box">We can use box shadow.</h1>
    <div>
        <p id="indent">This is an example of text indent.</p>
    </div>
</body>
</html>
