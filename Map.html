<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="product_value"></p>
    <script>
        var numbers = [2, 6, 5, 4];

        function square(num){
            return num * num;

        }
        var newarray = numbers.map(square);
        document.getElementById("product_value").innerHTML= newarray;

 </script>
</body>
</html>
